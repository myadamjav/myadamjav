<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="ascii.css" type="text/css" rel="stylesheet">
		<script src="ascii.js" type="text/javascript"></script>
		<script src="animations.js" type="text/javascript"></script>
		<script src="lab5.js" type="text/javascript"></script>
    </head>
	
    <body>
        <header>CSE 190 M ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start" onclick="onStart()">Start</button>
				<button disabled="disabled" id="stop" onclick="onStop()">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation" onchange="changeAnimation()">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize" onchange="changeFontSize()">
					<option value="7px">Tiny</option>                                              
					<option value="10px">Small</option>                        
					<option value="12px" selected="selected">Medium</option>                                           
					<option value="16px">Large</option>                        
					<option value="24px">Extra Large</option>                       
					<option value="32px">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox" onchange="onChecked()">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="http://validator.w3.org/check/referer">
				<img src="http://www.cs.washington.edu/education/courses/cse190m/12sp/images/w3c-html.png" alt="Valid HTML" />
			</a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://www.cs.washington.edu/education/courses/cse190m/12sp/images/w3c-css.png" alt="Valid CSS" />
			</a>
			<a href="http://webster.cs.washington.edu/jslint?referer">
				<img src="http://www.cs.washington.edu/education/courses/cse190m/12sp/images/jslint.png" alt="JavaScript Lint" />
			</a>
        </div>

		<div> <p id="part2">Look in the Chrome developer console to see the output of Part 2 of the Lab. CTRL_SHIFT_J</p> </div>
    

</body></html>
