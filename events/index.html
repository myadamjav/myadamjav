<!DOCTYPE html>
<html>
  <head>
    <link href="circle.css" type="text/css" rel="stylesheet"/>
    <script src="jquery.js"></script>
    <script src="circle.js"></script>
  </head>
  <body>    
    <div id="container">
    </div>
    <div id="controls">
        <label># of Circles</label>
        <input type="text" required="required" name="count" value="5"/>
        <label>Width</label>
        <input type="text" required="required" name="width" value="100"/>
        <label>Growth Amount</label>
        <input type="text" required="required" name="amount" value="10"/>
        <label>Growth Rate</label>
        <input type="text" required="required" name="rate" value="250"/>
        <button id="start">Start</button>
    </div>
  </body>
</html>
